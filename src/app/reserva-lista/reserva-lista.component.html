<div class="container">
  
    <div class="container text-center table-responsive" style="margin: 30px;">
      <h3>Reservas</h3>
    </div>
    
    <table class="table table-striped table-hover aling-middle mx-auto" >
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
            
          <th scope="col">
            Persona
            <input type="text" class="form-control form-control-sm" [(ngModel)]="filtros.persona" placeholder="🔍" aria-label="Buscar Persona">
          </th>
          <th scope="col">
            Libro
            <input type="text" class="form-control form-control-sm" [(ngModel)]="filtros.libro" placeholder="🔍" aria-label="Buscar Libro">
          </th>
          
          <th scope="col">Fecha Reserva</th>
          <th scope="col">Fecha Devolución</th>
          <th scope="col">Estado</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reservaCliente of filtrar()">
          <td>{{reservaCliente.reserva.id}}</td>
          <td>{{reservaCliente.persona}}</td>
          <td>{{reservaCliente.libro}}</td>
          <td>{{reservaCliente.reserva.fechareserva}}</td>
          <td>{{reservaCliente.reserva.fechadevolucion}}</td>
          <td>{{reservaCliente.reserva.estadoreserva === 0?'Devuelto':'Reservado'}}</td>
          <td> 
          <div>
              <button (click)="editarReserva(reservaCliente.reserva.id)"
              class="btn btn-success btn-sm me-3" 
              [disabled]="reservaCliente.reserva.estadoreserva === 0">Devolver</button>
            </div>
          </td>
         
        </tr>
      
      </tbody>
    </table>
  
  </div>
