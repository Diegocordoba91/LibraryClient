<div class="container">

    <div class="container text-center" style="margin:30px ">
        <h3>Editar Libro</h3>
    </div>
    
        <form (ngSubmit)="onSubmit()" class="row g-2" #form="ngForm">
            <div class="col-md-6">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" required id="titulo" name="titulo" 
                 [(ngModel)]="libro.titulo">
            </div>
            <div class="col-md-6">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="autor" name="autor"
                required="true" [(ngModel)]="libro.autor">
            </div>
            <div class="col-md-6">
                <label for="anopublicacion" class="form-label">Año Publicación</label>
                <input type="number" class="form-control" id="anopublicacion" name="anopublicacoin"
                required="true" [(ngModel)]="libro.anopublicacion">
            </div>
            <div class="col-md-6">
                <label for="editorial" class="form-label">Editorial</label>
                <input type="text" class="form-control" id="editorial" name="editorial"
                [(ngModel)]="libro.editorial">
            </div>
            <div class="col-md-6">
                <label for="idioma" class="form-label">Idioma</label>
                <input type="text" step="any" class="form-control" id="idioma" name="idioma"
                [(ngModel)]="libro.idioma">
            </div>
            <div class="col-md-6">
                <label for="existencias" class="form-label">Existencias</label>
                <input type="number" step="any" class="form-control" id="existencias" name="existencias"
                [(ngModel)]="libro.existencias">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea type="text" step="any" class="form-control" id="descripcion" name="descripcion"
                [(ngModel)]="libro.descripcion" rows="5"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-3">Editar</button>
                <a href="/libros" class="btn btn-danger m-3">Regresar</a>
            </div>
            
        </form>

    

</div>
