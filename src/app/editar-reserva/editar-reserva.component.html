<div class="container">

    <div class="container text-center" style="margin:30px ">
        <h3>Devolución Reserva</h3>
    </div>
    
        <form (ngSubmit)="onSubmit()" class="row g-10">
            <div class="col-md-6">
                <label for="disabledSelect" class="form-label">Usuario</label>
                <select id="usuario" class="form-label" style="width: 100%; height: 30px;" name="usuario" disabled>
                    <option>{{ respuestaReserva.persona }}</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="disabledSelect" class="form-label">Libro</label>
                <select id="libro" class="form-label" style="width: 100%; height: 30px;" name="libro" disabled>
                    <option>{{ respuestaReserva.libro }}</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Fecha Reserva</label>
                <input type="date" class="form-control"  [value]="respuestaReserva.reserva?.fechareserva"  disabled>
            </div>
            <div class="col-md-6">
                <label for="fechadevolucion" class="form-label">Fecha Devolución</label>
                <input type="date" class="form-control" required id="fechadevolucion" name="fechadevolucion"  
                [(ngModel)]="fechadevolucionSeleccionada">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-3">Guardar</button>
                <a href="/reservas" class="btn btn-danger m-3">Regresar</a>
            </div>

            
            
        </form>

    

</div>
