<div class="container">
  
    <div class="container text-center table-responsive" style="margin: 30px;">
      <h3>Usuarios Biblioteca</h3>
    </div>
      
    <table class="table table-striped table-hover aling-middle" >
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Documento</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Dirección</th>
          <th scope="col">Teléfono</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{usuario.id}}</td>
          <td>{{usuario.documento}}</td>
          <td>{{usuario.nombre}}</td>
          <td>{{usuario.apellido}}</td>
          <td>{{usuario.direccion}}</td>
          <td>{{usuario.telefono}}</td>
          <td class="text-center">
            <div>
              <button (click)="editarUsuario(usuario.id)"
              class="btn btn-success btn-sm me-3">Editar</button>
            </div>
          </td>
        </tr>
      
      </tbody>
    </table>
  
  </div>
